version: v1.0

name: Deployment

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'eu.gcr.io/inato-gcr-public/ci:latest'

auto_cancel:
  queued:
    when: "branch =~ 'releases'"

blocks:
  - name: Deploy Production
    dependencies: []
    task:
      jobs:
        - name: Deploy production
          commands:
            - echo 'Deploying production'
            - checkout
            - myke deploy
  - name: Deploy Staging
    dependencies: []
    task:
      jobs:
        - name: Deploy staging
          commands:
            - echo 'Deploying staging'
            - checkout
            - myke deploy

promotions:
  - name: Demo deploy
    pipeline_file: deploy.yml
