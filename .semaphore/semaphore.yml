version: v1.0

name: Deployment

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  queued:
    when: "branch =~ 'production'"

blocks:
  - name: Deploy
    auto_cancel:
      queued:
        when: "branch =~ 'production'"
    run:
      when: "branch =~ 'production'"
    task:
      jobs:
        - name: Alert about starting deployment
          commands:
            - echo 'Alerting about starting deployment (Slack)'

promotions:
  - name: Staging deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: "result = 'passed'"
  - name: Production deploy
    pipeline_file: deploy.yml
    auto_promote:
      when: "result = 'passed'"
  - name: Demo deploy
    pipeline_file: deploy.yml
