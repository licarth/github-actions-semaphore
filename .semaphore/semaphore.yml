version: v1.0

name: ðŸš€ Deploy Staging & Production

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  queued:
    when: "branch =~ 'releases'"

blocks:
  - name: Pre-Deploy
    dependencies: []
    task:
      jobs:
        - name: ðŸ”” Report deployment to GitHub
          matrix:
            - env_var: ENV
              values: [ "staging", "production" ]
          commands:
            - echo "${ENV}_deployment_id" >> github_${ENV}_deployment_id.txt
            - artifact push workflow github_${ENV}_deployment_id.txt
  - name: ðŸš€ Deploy to Production
    dependencies: ["Pre-Deploy"]
    task:
      epilogue:
        on_fail:
          commands:
            - artifact pull workflow github_production_deployment_id.txt
            - echo "Reporting failure"
      jobs:
        - name: success
          commands:
            - echo "Nope"
            - myke
  - name: ðŸš€ Deploy to Staging
    dependencies: ["Pre-Deploy"]
    task:
      epilogue:
        on_fail:
          commands:
            - artifact pull workflow github_staging_deployment_id.txt
            - id=$(cat github_staging_deployment_id.txt)
            - echo "reporting error for $id"
      jobs:
        - name: error
          commands:
            - echo "Fail"
            - myke
  
  - name: Send status update
    dependencies: ["ðŸš€ Deploy to Staging", "ðŸš€ Deploy to Production"]
    task:
      jobs:
        - name: empty
          matrix:
            - env_var: ENV
              values: [ "staging", "production" ]
          commands:
            - artifact pull workflow github_${ENV}_deployment_id.txt
            - cat github_${ENV}_deployment_id.txt

promotions:
  - name: ðŸš€ Deploy to Demo
    pipeline_file: deploy-demo.yml
