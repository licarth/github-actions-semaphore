version: v1.0

name: Deployment

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

auto_cancel:
  queued:
    when: "branch =~ 'production'"

blocks:
  - name: Deploy Production
    run:
      when: "branch =~ 'production'"
    task:
      jobs:
        - name: Deploy production
          commands:
            - echo 'Deploying production'
  - name: Deploy Staging
    run:
      when: "branch =~ 'production'"
    task:
      jobs:
        - name: Deploy staging
          commands:
            - echo 'Deploying staging'

promotions:
  - name: Demo deploy
    pipeline_file: deploy.yml
